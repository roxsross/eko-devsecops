name: eko-pipeline-security-tab

on:
  push:
    branches:
      - develop

permissions:
  security-events: write
  actions: read
  contents: read
  checks: write
  pull-requests: write

env:
  DEFECTDOJO_TOKEN: ${{ secrets.DEFECTDOJO_TOKEN }}

jobs:
  secrets:
    name: Secrets Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Scan with Gitleaks
        run: |
          docker run --rm \
            -v "$(pwd):/pwd" \
            zricethezav/gitleaks:latest \
            detect \
            --verbose \
            --source="/pwd" \
            --report-format=json \
            --report-path=/pwd/gitleaks-results.json \
            --log-level=debug \
            --config=/pwd/.gitleaks.toml
        continue-on-error: true
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'            
      - uses: actions/upload-artifact@v4
        with:
          name: gitleaks
          path: gitleaks-results.json
      - name: upload defectDojo
        run: | 
          pip install requests
          python .github/scripts/upload-reports.py gitleaks-results.json
  
  sca:
    runs-on: ubuntu-latest
    name: Sca Security Scan
    steps:
      - name: Checkout action
        uses: actions/checkout@v4     
      - name: Snyk SCA Analysis
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --sarif-file-output=snyk-results.json
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        with:
          name: snyk
          path: snyk-results.json
            
  container-scan:
    runs-on: ubuntu-latest
    name: Container Security Scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t app-image:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        env:
          TRIVY_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-db,public.ecr.aws/aquasecurity/trivy-db
        with:
          image-ref: 'app-image:${{ github.sha }}'
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH'
      - uses: actions/upload-artifact@v4
        with:
          name: trivy
          path: trivy-results.json
