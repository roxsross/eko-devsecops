name: eko-pipeline-security-tab

on:
  push:
    branches:
      - develop

permissions:
  security-events: write
  actions: read
  contents: read
  checks: write
  pull-requests: write

jobs:
  secrets:
    name: Secrets Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Scan with Gitleaks
        run: |
          docker run --rm \
            -v "$(pwd):/pwd" \
            zricethezav/gitleaks:latest \
            detect \
            --verbose \
            --source="/pwd" \
            --report-format=sarif \
            --report-path=/pwd/gitleaks-result.sarif \
            --log-level=debug \
            --config=/pwd/.gitleaks.toml
        continue-on-error: true
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'            
      - name: Remove duplicate rules from SARIF
        run: | 
            python .github/scripts/remove.py gitleaks-result.sarif gitleaks-result-cleaned.sarif
            mv gitleaks-result-cleaned.sarif gitleaks-result.sarif
      - name: Upload Gitleaks Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-result.sarif
          category: gitleaks       
  sca:
    runs-on: ubuntu-latest
    name: Sca Security Scan
    steps:
      - name: Checkout action
        uses: actions/checkout@v4     
      - name: Snyk SCA Analysis
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --sarif-file-output=snyk-results.sarif
        continue-on-error: true

      - name: Upload Snyk results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-results.sarif
          category: snyk          
            
  container-scan:
    runs-on: ubuntu-latest
    name: Container Security Scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t app-image:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        env:
          TRIVY_DB_REPOSITORY: ghcr.io/aquasecurity/trivy-db,public.ecr.aws/aquasecurity/trivy-db
        with:
          image-ref: 'app-image:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy